<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>
  <!-- Rounded background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  <!-- Wallet shape -->
  <rect x="96" y="176" width="320" height="208" rx="24" fill="#fff" opacity="0.95"/>
  <!-- Wallet flap -->
  <path d="M120 200 L120 160 Q120 132 148 132 L340 132 Q364 132 364 156 L364 176" fill="none" stroke="#fff" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
  <!-- Card slot -->
  <rect x="300" y="256" width="80" height="52" rx="12" fill="#6366F1" opacity="0.25"/>
  <!-- Coin circle -->
  <circle cx="340" cy="282" r="20" fill="#6366F1" opacity="0.9"/>
  <!-- Dollar sign in coin -->
  <text x="340" y="290" text-anchor="middle" font-family="system-ui,sans-serif" font-weight="700" font-size="28" fill="#fff">$</text>
  <!-- Recurring arrows -->
  <g transform="translate(200, 280)" fill="none" stroke="#6366F1" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" opacity="0.8">
    <path d="M-40,-16 A40,40 0 0,1 32,-26"/>
    <polyline points="22,-42 32,-26 16,-20"/>
    <path d="M40,16 A40,40 0 0,1 -32,26"/>
    <polyline points="-22,42 -32,26 -16,20"/>
  </g>
</svg>
